[project]
name = "openneuro-py"
description = "A Python client for OpenNeuro."
version = "2022.2.0"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["science", "neuroscience"]
authors = [
  {name = "Richard HÃ¶chenberger", email = "richard.hoechenberger@gmail.com"},
]
classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python"
]
dependencies = [
    "httpx >=0.15",
    "requests",
    "tqdm",
    "click",
    "aiofiles",
    "sgqlc",
    "importlib-metadata; python_version < '3.8'",
    "typing-extensions; python_version < '3.8'"
]

[project.optional-dependencies]
tests = [
    "pytest"
]

[project.scripts]
openneuro-py = "openneuro.openneuro:cli"

[project.urls]
homepage = "https://github.com/hoechenberger/openneuro-py"
changelog = "https://github.com/hoechenberger/openneuro-py/CHANGES.md"

[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"
