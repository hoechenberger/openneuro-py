[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "openneuro-py"
description = "A Python client for OpenNeuro."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["science", "neuroscience"]
authors = [
  {name = "Richard HÃ¶chenberger", email = "richard.hoechenberger@gmail.com"},
]
classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python"
]
dependencies = [
    "httpx >= 0.15",
    "requests",
    "tqdm",
    "click",
    "aiofiles",
    "sgqlc",
    "platformdirs",
]
dynamic = ["version"]

[project.optional-dependencies]
tests = [
    "pytest"
]

[project.scripts]
openneuro-py = "openneuro.openneuro:cli"

[project.urls]
homepage = "https://github.com/hoechenberger/openneuro-py"
changelog = "https://github.com/hoechenberger/openneuro-py/CHANGES.md"

[tool.hatch.version]
source = "vcs"
raw-options = { version_scheme = "release-branch-semver" }

[tool.hatch.build.targets.wheel]
packages = ["src/openneuro"]

[tool.pytest.ini_options]
addopts = "-ra -vv --tb=short --durations=10"
