pre-commit:
  jobs:
    # Stage 1: Linting
    - name: lint
      group:
        parallel: true
        jobs:
          - name: ruff-lint
            glob: "*.py"
            run: uv run ruff check --fix
            args: "{staged_files}"

          - name: tombi-lint
            glob: "*.toml"
            run: uv run tombi lint
            args: "{staged_files}"


    # Stage 2: Formatting
    - name: format
      group:
        parallel: true
        jobs:
          - name: ruff-format
            glob: "*.py"
            run: uv run ruff format
            args: "{staged_files}"

          - name: tombi-format
            glob: "*.toml"
            run: uv run tombi format
            args: "{staged_files}"

    # Stage 3: Type checking
    - name: type-check
      glob: "src/**/*.py"
      run: uv run ty check
      args: "{staged_files}"
